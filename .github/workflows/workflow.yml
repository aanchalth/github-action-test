name: "JFrog CLI npm Publish"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          # This maps your Config Token secret to the CLI's environment
          JF_ENV_1: ${{ secrets.JF_SECRET_ENV_1 }}

      - name: npm Publish to Artifactory
        # Move into your project folder
        working-directory: ./npm-test
        run: |
          # 1. Configure npm to use your Artifactory repo
          jf npm-config --repo-deploy=github-npm --repo-resolve=github-npm

          # 2. Install and Publish
          # We use the GitHub run ID as a unique build number
          jf npm install
          jf npm publish --build-name=npm-build --build-number=${{ github.run_id }}

          # 3. Collect and Publish Build Info (Metadata)
          jf rt bce npm-build ${{ github.run_id }}
          jf rt bag npm-build ${{ github.run_id }}
          jf rt bp npm-build ${{ github.run_id }}
