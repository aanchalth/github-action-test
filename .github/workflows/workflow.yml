name: "JFrog CLI npm Publish"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: npm Publish to Artifactory
        run: |
          # 1. Configure the CLI to use your specific repository
          # --repo-deploy is for publishing, --repo-resolve is for installing dependencies
          jf npm-config --repo-deploy=github-npm --repo-resolve=github-npm

          # 2. Install dependencies (if you have any in package.json)
          jf npm install

          # 3. Publish the package and record build info
          # We use github.run_id to keep the build names unique in Artifactory
          jf npm publish --build-name=npm-build --build-number=${{ github.run_id }}

          # 4. Collect environment and git data
          jf rt bce npm-build ${{ github.run_id }}
          jf rt bag npm-build ${{ github.run_id }}

          # 5. Finalize by pushing the Build Info metadata
          jf rt bp npm-build ${{ github.run_id }}
